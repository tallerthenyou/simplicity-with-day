<!DOCTYPE html>
<html>
  <head>
    <title>Simplicity Weather</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      /*.ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }*/
      /*.ui-radio { width: 50%; }*/
    </style>
  </head>
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='b'>
        <h1>Simplicity Weather</h1>
      </div>

      <div data-role='content'>

        <div data-role="fieldcontain">
          <label for="gps_switch">Use GPS</label>
          <select name="gps_switch" id="gps_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="server_host">WOEID</label>
          <input type="text" name="server_host" id="server_host" value="" />
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Units:</legend>

            <label for="radio1">Celsius</label>
            <input id="radio1" name="" value="celsius" data-theme="c" type="radio">

            <label for="radio2">Fahrenheit</label>
            <input id="radio2" name="" value="fahrenheit" data-theme="c" type="radio" checked>
          </fieldset>
        </div>

        <div class='ui-body ui-body-b'>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
          </fieldset>
        </div>

      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
        var options = {
          'server_host': $('#server_host').val(),
          'server_pass': $('#server_pass').val()
        }
        return options;
      }

      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });
        $('#server_host').val(getQueryVariable('server_host'));
        $('#server_pass').val(getQueryVariable('server_pass'));
      });
    </script>
  </body>
</html>
